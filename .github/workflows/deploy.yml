name: Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'  # Change this to match your Node.js version

      - name: Install dependencies
        run: npm install


      - name: Deploy and Restart Server using PM2
        run: |
          pm2 stop server || true  
          pm2 start server.js 
          pm2 save  
          pm2 restart server

      - name: Verify PM2 Status
        run: pm2 list
